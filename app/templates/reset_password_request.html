<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в личный Кабинет</title>
	<link rel="stylesheet" href="{{ url_for ('static', filename='css/login.css')}}">
    <link rel="shortcut icon" href="{{ url_for ('static', filename='icons/logo.ico')}}" type="image/x-icon">
</head>

<body align="center">

    <h1>Восстановление пароля</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label() }}<br>
            {{ form.email() }}<br>
            
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
